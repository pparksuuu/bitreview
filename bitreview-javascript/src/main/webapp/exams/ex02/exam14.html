<!DOCTYPE html>

<body>
<h1>변수 - 로컬 변수와 조건문, 반복문 블록</h1>
<script>
"use strict"

var v1 = "홍길동";

function f1() {
	var v1 = "임꺽정"; // f1()함수에서만 사용되는 로컬 변수.
	
	if(v1 == "임꺽정") {
		console.log("임꺽정입니다.");
		var v1 = "유관순";
		var v2 = 200;
	}
	console.log("f1():", v1, v2);
}

f1();

function f2() {
	var v1 = "임꺽정";
	for (var i = 0; i < 10; i++) {
		console.log("f2():", i);
		var x = i;
	}
	
	console.log("f2(): ", v1, i, x);
}

f2();

</script>

</body>

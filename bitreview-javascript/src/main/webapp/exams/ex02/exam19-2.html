<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... in ...)</h1>
<script>
"use strict"
// 배열을 처음부터 끝까지 반복할 때 유용하다.

var arr = ["aaa", "bbb", true, 100];
var i;
for (i in arr) {
	console.log(arr[i]);
}
console.log(arr);

for (i of arr) {
	console.log(i);
}

</script>
</body>
</html>

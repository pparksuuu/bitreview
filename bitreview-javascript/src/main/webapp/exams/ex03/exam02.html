<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수의 파라미터와 아규먼트</h1>
<script>
// 자바스크립트 함수를 호출할 때 아규먼트의 개수는 함수에 정의된 파라미터 개수와 일치하지 않아도 된다.

function f1(a) {
	console.log(a);
}

// 자바스크립트는 파라미터의 개수와 상관없이 ㄱ밧을 마음대로 전달할 수 있다.
//
f1(100, 200, 300, 400);

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌 함수 - eval() II</h1>
<textarea id="ta" cols="80" rows="10"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
// 객체를 생성하여 리턴 받기
//
// => "실행" 버튼을 누르면 textarea 상자에 입력한 자바스크립트를 실행하여
// 객체를 리턴 받는다.
// => 물론 입력 값은 자바스크립트 객체 생성 코드여야 한다.

var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
	var str = ta.value;
	var obj = eval(str);
	console.log(obj);
}
</script>

</body>
</html>

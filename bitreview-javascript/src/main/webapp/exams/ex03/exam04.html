<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수와 레퍼런스</h1>
<script>
// 함수는 그 자체로 객체이다.
// => 즉 프로퍼티와 코드를 포함하고 있는 객체
// 	function = properties + code
// 	=> 객체는 주소가 있다.
// 	   따라서 함수도 주소가 있다.
//  => 함수의 주소는 함수 이름을 가진 변수에 저장된다.
//

function f1() {
	console.log("안녕!");
}

var f2;
f2 = f1;

f2();
window.f2();


</script>

</body>
</html>

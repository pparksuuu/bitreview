<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 익명 함수와 호출</h1>
<script>
// 익명 함수를 정의하는 즉시 바로 호출할 수 있다.
//
//  1) 일반적인 방법
//  => 함수를 정의한 후 변수에 저장한다.
var f1 = function() {
	console.log("방법1....")
}
f1();


(function() {
	console.log("방법2...")
})();

</script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>객체 - {}을 이용하여 기본 객체에 프로퍼티 추가하기</h1>
    <script>
    "use strict"
    // {}은 기본 객체를 생성할 뿐만 아니라 프로퍼티도 바로 추가할 ㅜㅅ 있다

    var obj = {
      name: "홍길동",
      kor: 100,
      eng: 90,
      math: 80,
      sum: function() {
        return this.kor + this.eng + this.math
      }
    }

    console.log(obj.sum())

    </script>

  </body>
</html>

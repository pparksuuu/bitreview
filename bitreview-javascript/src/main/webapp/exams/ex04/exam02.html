<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>객체 - 정의</h1>
    <script>
    "use strict"
    // 1) 객체를 만들 때 기본 틀 없이 빈 객체 만들기
    var obj = Object.create(null)
    console.log(obj)

    // 2) 객체를 만들 때 기본 틀을 바탕으로 만들기
    var obj2 = Object.create(Object.prototype)
    console.log(obj2)

    // 3) 객체를 만드는 좀 더 간략한 표현
    var obj3 = new Object()
    console.log(obj3)

    // 4) 더 간결
    var obj4 = {}
    console.log(obj4)

    </script>

  </body>
</html>
